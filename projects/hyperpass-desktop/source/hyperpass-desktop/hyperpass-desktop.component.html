<!-- Container. -->
<div id="hyperpass-container">

	<!-- Titlebar. -->
	<div id="hyperpass-titlebar-container">
		<div id="hyperpass-titlebar">
			<div id="hyperpass-titlebar-buttons">
				<div class="hyperpass-titlebar-button" (click)="minimize()"></div>
				<div class="hyperpass-titlebar-button" (click)="maximize()"></div>
				<div class="hyperpass-titlebar-button" (click)="close()"></div>
			</div>
		</div>
	</div>

	<!-- Page. -->
	<router-outlet></router-outlet>

	<!-- Message. -->
	<hyperpass-message #hyperpassMessage></hyperpass-message>

</div>
