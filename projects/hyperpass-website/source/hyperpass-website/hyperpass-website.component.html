<!-- Container. -->
<div id="hyperpass-container" [hidden]="server">

	<!-- Navbar. -->
	<hyperpass-navbar></hyperpass-navbar>

	<!-- Page. -->
	<div *ngIf="utilityService.initialized" id="hyperpass-page-container">
		<router-outlet></router-outlet>
	</div>

	<!-- Message. -->
	<hyperpass-message #hyperpassMessage></hyperpass-message>

</div>
