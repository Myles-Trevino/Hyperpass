<input [type]="show ? 'text' : 'password'" class="tile-input" [ngModel]="masterPassword" (ngModelChange)="change($event)" [placeholder]="placeholder">

<div [ngClass]="{'horizontal-container': true, 'hoverable-content': !platformService.isMobile}">
	<hyperpass-svg *ngIf="!show" svg="Show Button" (click)="toggle()"></hyperpass-svg>
	<hyperpass-svg *ngIf="show" svg="Hide Button" (click)="toggle()"></hyperpass-svg>
	<hyperpass-svg svg="Generate Button" (click)="generate()"></hyperpass-svg>
</div>
