<input [type]="showPassword ? 'text' : 'password'" class="tile-input" [ngModel]="masterPassword" (ngModelChange)="change($event)" [placeholder]="placeholder" [spellcheck]="false" [autocomplete]="false" [autofocusDirective] [autofocusEnabled]="autofocus" #input>

<div [ngClass]="{'horizontal-container': true, 'hoverable-content': !platformService.isMobile}">
	<hyperpass-svg *ngIf="!showPassword" svg="Show Button" (click)="toggle()"></hyperpass-svg>
	<hyperpass-svg *ngIf="showPassword" svg="Hide Button" (click)="toggle()"></hyperpass-svg>
	<hyperpass-svg *ngIf="showGenerator" svg="Generate Button" (click)="generate()"></hyperpass-svg>
	<ng-content></ng-content>
</div>
