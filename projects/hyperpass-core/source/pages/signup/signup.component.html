<!-- Sign Up. -->
<div class="form-tile">

	<h4>Sign Up</h4>

	<div class="tile-content">

		<!-- Notice. -->
		<div class="tile-section">
			<p class="warning-text">This software is in beta. You may encounter bugs.</p>

			<p>
				For your security, no one but you can unlock your data. Because only you hold the keys, access cannot be restored if you forget your credentials. Please keep a hard copy of this login information in a secure location.
			</p>
		</div>

		<!-- Signup form. -->
		<div class="tile-section">

			<!-- Email address. -->
			<input type="text" class="tile-input" [(ngModel)]="emailAddress" placeholder="Email Address" spellcheck="false" autofocusDirective tab="Vault">

			<!-- Master password. -->
			<hyperpass-master-password-input [(masterPassword)]="masterPassword" placeholder="Master Password" [showGenerator]="true"></hyperpass-master-password-input>

			<!-- Confirm master password. -->
			<hyperpass-master-password-input [(masterPassword)]="confirmMasterPassword" placeholder="Confirm Master Password"></hyperpass-master-password-input>

			<!-- Bottom buttons. -->
			<div class="tile-buttons">
				<button routerLink="/login">Cancel</button>
				<button (click)="signUp()">Sign Up</button>
			</div>

		</div>

	</div>

</div>
