<!-- Actions. -->
<div class="app-top-bar">
	<button (click)='logOut()'>Log Out</button>
	<button id="options-sync-button" (click)='sync()'>Sync</button>
</div>


<!-- Options. -->
<ngx-simplebar #simpleBar>
<div class="tile-content">

	<!-- Theme. -->
	<div class="tile-setting">
		<span>Theme</span>
		<hyperpass-dropdown [options]="types.themes" [selectedOption]="settings.theme" (selectedOptionChange)="setTheme($event)"></hyperpass-dropdown>
	</div>

	<!-- Login timeout. -->
	<div class="tile-setting">
		<span>Login Timeout</span>
		<hyperpass-dropdown [options]="types.loginTimeouts" [selectedOption]="accountService.loginTimeout" (selectedOptionChange)="setLoginTimeout($event)"></hyperpass-dropdown>
	</div>

	<!-- Global logout. -->
	<div class="tile-setting">
		<span>Global Logout</span>
		<button (click)="globalLogout()">Log Out</button>
	</div>

	<!-- Import and export. -->
	<div *ngIf="!platformService.isMobile" class="tile-setting">
		<span>Import and Export</span>

		<div class="tile-buttons">
			<button [routerLink]="['/app', {outlets: {'options': ['import-vault']}}]" [skipLocationChange]="true">Import</button>
			<button [routerLink]="['/app', {outlets: {'options': ['export-vault']}}]" [skipLocationChange]="true">Export</button>
		</div>
	</div>

	<!-- Biometric login. -->
	<div *ngIf="platformService.isMobile" class="tile-setting">
		<span>Biometric Login</span>
		<button [routerLink]="['/app', {outlets: {'options': ['biometric-login']}}]" [skipLocationChange]="true">Configure</button>
	</div>

	<!-- Master password. -->
	<div class="tile-setting">
		<span>Master Password</span>
		<button [routerLink]="['/app', {outlets: {'options': ['master-password']}}]" [skipLocationChange]="true">Change</button>
	</div>

	<!-- Help. -->
	<div class="tile-setting">
		<span>Need Help?</span>
		<a [href]="settings_.websiteUrl+'/support'" target="_blank">
			<button>Support Page</button>
		</a>
	</div>

	<!-- Support the project. -->
	<div class="tile-setting">

		<div id="options-support-the-project-container">
			<span>Support the Project</span>
			<hyperpass-svg svg="Heart"></hyperpass-svg>
		</div>

		<a [href]="settings_.donateUrl" target="_blank">
			<button>Donate</button>
		</a>
	</div>

	<!-- Version. -->
	<div class="tile-section">
		<span>Version</span>
		<span class="right-justified">{{settings_.version}}</span>
	</div>

</div>
</ngx-simplebar>
