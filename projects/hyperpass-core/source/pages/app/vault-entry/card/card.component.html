<!-- Title. -->
<div class="tile-setting">
	<span>Title</span>
	<input type="text" spellcheck="false" autocomplete="off" [(ngModel)]="title">
</div>

<!-- Holder. -->
<div class="tile-setting">
	<span>Holder</span>
	<input type="text" spellcheck="false" autocomplete="off" [(ngModel)]="state.holder">
</div>

<!-- Number. -->
<div class="tile-setting">
	<span>Number</span>
	<input type="text" spellcheck="false" autocomplete="off" [(ngModel)]="state.cardNumber">
</div>

<!-- Expiration date. -->
<div class="tile-setting">
	<span>Expiration Date</span>
	<input type="text" spellcheck="false" autocomplete="off" [(ngModel)]="state.expirationDate">
</div>

<!-- Security code. -->
<div class="tile-setting">
	<span>Security Code</span>
	<input type="text" spellcheck="false" autocomplete="off" [(ngModel)]="state.securityCode">
</div>

<!-- Note. -->
<div class="tile-setting">

	<span>Note</span>

	<div class="app-button-input-container">
		<textarea class="hidden-scrollbars" [(ngModel)]="state.note"></textarea>
		<hyperpass-svg svg="History Button" (click)="viewNoteHistory()"></hyperpass-svg>
	</div>

</div>

<!-- Tag list. -->
<hyperpass-tag-list [(tags)]="state.tags" (pushTags)="pushTags()" (pullTags)="pullTags()"></hyperpass-tag-list>
