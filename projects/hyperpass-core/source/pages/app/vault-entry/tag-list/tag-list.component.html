<!-- Title. -->
<span>Tags</span>


<!-- Tag list. -->
<div id="tag-list-container">

	<!-- Tags. -->
	<div *ngFor="let tagKey of tags; index as index" class="app-tag" (click)="openTagsModal(tagKey)" [ngClass]="{'disabled': !stateService.isOnline}">
	<ng-container *ngIf="vault.tags[tagKey] as tag">

		<!-- Color. -->
		<hyperpass-tag-color *ngIf="tag.color" [color]="tag.color"></hyperpass-tag-color>

		<!-- Name. -->
		<span>{{tag.name}}</span>

		<!-- Remove button. -->
		<hyperpass-svg svg="Delete" (click)="remove(tagKey)"></hyperpass-svg>

	</ng-container>
	</div>

	<!-- Add button. -->
	<hyperpass-svg svg="Add Button" (click)="openTagsModal()" [ngClass]="{'disabled': !stateService.isOnline}"></hyperpass-svg>

</div>
