<!-- Tile. -->
<div class="form-tile">

	<hyperpass-svg svg="Server Button" (click)="apiServer()" class="api-server-button"></hyperpass-svg>

	<h2>Hyperpass</h2>

	<div class="tile-content">
		<div class="tile-section">

			<input type="text" class="tile-input" [(ngModel)]="emailAddress" placeholder="Email Address" spellcheck="false"  [ngClass]="{'disabled': !stateService.isOnline}" #emailAddressInput>

			<hyperpass-master-password-input [(masterPassword)]="masterPassword" placeholder="Master Password" [ngClass]="{'disabled': !stateService.isOnline}" #masterPasswordInput>
				<hyperpass-svg *ngIf="biometricLoginEnabled" svg="Biometrics Button" (click)="biometricLogin()"></hyperpass-svg>
			</hyperpass-master-password-input>

			<div class="tile-buttons">
				<button (click)="signUp()" [ngClass]="{'disabled': !stateService.isOnline}">Sign Up</button>
				<button (click)="logIn()" [ngClass]="{'disabled': !stateService.isOnline}">{{accountService.loggingIn ? 'Logging In...' : 'Log In'}}</button>
			</div>

		</div>
	</div>

</div>
