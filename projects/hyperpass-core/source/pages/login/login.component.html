<!-- Tile. -->
<div class="form-tile">

	<h2>Hyperpass</h2>

	<div class="tile-content">
		<div class="tile-section">

			<input type="text" class="tile-input" [(ngModel)]="emailAddress" placeholder="Email Address" spellcheck="false">

			<div class="app-button-input-container">
				<input type="password" [(ngModel)]="masterPassword" class="tile-input" placeholder="Master Password">
				<hyperpass-svg *ngIf="biometricLoginEnabled" svg="Biometrics Button" (click)="biometricLogin()"></hyperpass-svg>
			</div>

			<div class="tile-buttons">
				<button (click)="signUp()">Sign Up</button>
				<button (click)="logIn()">{{accountService.loggingIn ? 'Logging In...' : 'Log In'}}</button>
			</div>

		</div>
	</div>

</div>
