<!-- Dropdown head. -->
<div id="dropdown-head" class="dropdown-element" #dropdownHead>

	<span id="dropdown-selected-option">{{selectedOption}}</span>
	<hyperpass-svg *ngIf="!show" svg="Down Arrow" @fadeAnimation></hyperpass-svg>
	<hyperpass-svg *ngIf="show" svg="Up Arrow" @fadeAnimation></hyperpass-svg>

</div>

<!-- Dropdown body. -->
<div *ngIf="show" id="dropdown-body" @fadeAnimation>
	<div *ngFor="let option of options" class="dropdown-element" (click)="set(option)">
		<span>{{option}}</span>
	</div>
</div>
